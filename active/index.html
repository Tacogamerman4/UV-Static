<!DOCTYPE html>
<html>
   <head>
      <link rel="icon" type="image/x-icon" href="Logo.png">
      <style>
         .disclaimer {
            position: fixed;
            top: 10px;
            font-size: 12px;
            color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px 10px;
            border-radius: 5px;
         }
         .disclaimer-right {
            right: 10px;
         }
         .disclaimer-left {
            left: 10px;
         }
         html, body {
            overflow: hidden;
            height: 100%;
         }
         body {
            background-color:#120924;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
         }
         #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
         }
         #searchbar, #uv-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
         }
         #title {
            font-size: 24px;
            font-family: 'Open Sans', sans-serif;
            text-transform: uppercase;
            margin-bottom: 20px;
         }
         .form__input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
            background-color: #222;
            text-align: center;
            color: #FFFFFF;
         }
         .form__input::placeholder {
            color: #FFFFFF;
            text-align: center;
         }
      </style>
   </head>
   <body>
      <div id="content">
         <div id="title">Untitled</div>
         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Enter URL..." class="form__input"/>
         </form>
      </div>
   </body>
</html>
